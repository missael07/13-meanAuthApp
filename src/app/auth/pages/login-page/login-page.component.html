
<form class="login100-form"
      autocomplete="off" 
      [formGroup]="loginForm"
      (submit)="login()">

    <span class="login100-form-title p-b-49">
        Login
    </span>

    <div class="wrap-input100 m-b-23">
        <span class="label-input100">Correo</span>
        <input class="input100"
               type="email"
               placeholder="Correo electrónico"
               formControlName="email">
        <span class="focus-input100"></span>
    </div>
    <span errorCustomLabel
    color="red"
    [errors]="loginForm.get('email')?.errors"
    *ngIf="loginForm.get('email')?.touched"></span>

    <div class="wrap-input100">
        <span class="label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               placeholder="Ingrese su contraseña"
               formControlName="password">
        <span class="focus-input100"></span>
    </div>
    <span errorCustomLabel
    color="red"
    [errors]="loginForm.get('password')?.errors"
    *ngIf="loginForm.get('password')?.touched"></span>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn"
            [disabled]="loginForm.invalid"
                    type="submit">
                Login
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿No tienes cuenta?
        </span>

        <a routerLink="/auth/register" class="txt2">
            Crear una aquí
        </a>
    </div>
</form>
